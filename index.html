<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your 
            <span class="font-semibold text-violet-600">Baap Er Bank</span> !!!</h1>
    </header>
    <main>
      <section class="bg-blue-100 rounded-md mx-auto w-9/12 mt-12 p-8">
        <h3 class="text-3xl mb-5 font-medium">Please Login</h3>
        <div>
            <input id="user-email" class="w-9/12 block mb-2 px-5 rounded-md " type="email" name=""  placeholder="Your Email Address">

            <input id="user-password" class="w-9/12 px-5 block rounded-md"  type="password" name=""  placeholder="Your Password">
            <button id="submit-button" class="mt-4 bg-orange-500 px-5 py-2 rounded-md text-white font-medium hover:bg-orange-800 ">Submit</button>
      </section>
    </main>
    <script src="js/loging.js"></script>
</body>
</html>
